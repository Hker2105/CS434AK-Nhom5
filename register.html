<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G5 Laptop - Đăng ký</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">G5 LAPTOP</div>

        <div class="search-box">
            <input type="text" placeholder="Tìm Kiếm Sản Phẩm">
            <button><i class="fa fa-search"></i></button>
        </div>

        <div class="header-icons">
            <div class="icon"><i class="fa fa-heart"></i> <span>0</span></div>
            <div class="icon"><i class="fa fa-shopping-cart"></i> <span>0</span></div>
        </div>
    </header>

    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Danh mục sản phẩm <i class="fa fa-caret-down"></i></button>
        </div>

        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Giỏ hàng</a></li>
            <li><a href="#">Tài khoản <i class="fa fa-caret-down"></i></a></li>
            <li><a href="#">Quản lí lịch sử đơn hàng</a></li>
        </ul>

        <ul class="menu-right">
            <li><a href="#">Đăng nhập</a></li>
            <li><a href="#">Đăng ký</a></li>
        </ul>
    </nav>

    <!-- FORM ĐĂNG KÝ -->
    <section class="form-container">
        <h2>Đăng Ký</h2>

        <form id="registerForm">

            <label>Tên Đăng Nhập</label>
            <input name="username" type="text" placeholder="Nhập tên đăng nhập...">

            <label>Họ Tên</label>
            <input name="fullname" type="text" placeholder="Nhập họ tên">

            <label>SĐT</label>
            <input name="phone" type="text" placeholder="Nhập SĐT...">

            <label>Địa Chỉ</label>
            <input name="address1" type="text" placeholder="Nhập Đường/Thôn...">
            <input name="address2" type="text" placeholder="Nhập Phường/Xã...">
            <input name="address3" type="text" placeholder="Nhập Quận/Huyện...">
            <input name="address4" type="text" placeholder="Nhập Tỉnh/Thành phố...">

            <label>Email</label>
            <input name="email" type="text" placeholder="Nhập Email">

            <label class="label-gender">Giới Tính</label>
            <div class="gender-group">
                <label><input name="gender" type="radio" value="Nam"> Nam</label>
                <label><input name="gender" type="radio" value="Nữ"> Nữ</label>
            </div>

            <label>Mật khẩu</label>
            <input name="password" type="password" placeholder="Nhập mật khẩu">

            <label>Nhập lại mật khẩu</label>
            <input name="repassword" type="password" placeholder="Nhập lại mật khẩu">

            <button class="btn-submit" type="submit">Đăng ký</button>

        </form>
    </section>

    <script>
        console.log("Script loaded!");

        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            console.log("Submit clicked!");
            e.preventDefault();

            const data = Object.fromEntries(new FormData(this));

            const res = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            alert(result.message);
        });
    </script>

</body>

</html>
